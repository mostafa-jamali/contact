<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="root" class="container-fluid my-3">
    <div class="d-flex">
      <div id="table" class="table-responsive mx-2 ">
        <table class="table table-striped table-hover">
          <thead class="thead-dark ">
            <tr>
              <th>#</th>
              <th>name</th>
              <th>last name</th>
              <th>phone</th>
              <th>email</th>
              <th>address</th>
              <th>birthday</th>
              <th>details</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Ali</td>
              <td>Komijani</td>
              <td>0939999444</td>
              <td>akpa125@gmail.com</td>
              <td>Komijan pelak 20</td>
              <td>1990/06/06</td>
              <td>hichi</td>
              <td>
                <button onclick="delete_contact()" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                <button onclick="show_form()" class="btn btn-primary"><i class="fa fa-edit"></i></button>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Ali</td>
              <td>Komijani</td>
              <td>0939999444</td>
              <td>akpa125@gmail.com</td>
              <td>Komijan pelak 20</td>
              <td>1990/06/06</td>
              <td>hichi</td>
              <td>
                <button onclick="delete_contact()" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                <button onclick="show_form()" class="btn btn-primary"><i class="fa fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="form" class="mx-2 d-none">
        <form id='contact_form'>
          <div class="form-group">
            <label for="id_name">Name: </label>
            <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="id_last_name">Last name: </label>
            <input type="text" class="form-control" name="lastName" id="id_last_name" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="id_phone">phone: </label>
            <input type="phone" name="phone" class="form-control" id="id_phone" placeholder="Enter Phone">
          </div>
          <div class="form-group">
            <label for="id_email">Email: </label>
            <input type="email" name='email' class="form-control" id="id_email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="id_address">address</label>
            <textarea name="address" class="form-control" id="id_address" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-group">
            <label for="id_birthday">birthday</label>
            <input type="datetime-local" name='birthday' class="form-control" id="id_birthday"
              placeholder="Enter birthday">
          </div>
          <div class="form-group">
            <label for="id_details">details: </label>
            <input type="text" name="details" class="form-control" id="id_details" placeholder="Enter details">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script>
    function show_form() {
      const el = document.getElementById('form')
      if (el.classList.contains("d-none")) {
        el.classList.remove("d-none");
      }
    }
    function hide_form() {
      const el = document.getElementById('form')
      if (!el.classList.contains("d-none")) {
        el.classList.add("d-none");
      }
    }
    document.getElementById("contact_form").addEventListener("submit", function(event){
      event.preventDefault();
      hide_form();
    });
    function delete_contact(){
      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.value) {
          Swal.fire(
            'Deleted!',
            'Your file has been deleted.',
            'success'
          )
        }
      })
    }
  </script>
</body>

</html>
